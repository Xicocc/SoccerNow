<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SoccerNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">SoccerNow</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/players">Players</a></li>
        <li class="nav-item"><a class="nav-link" href="/referees">Referees</a></li>
        <li class="nav-item"><a class="nav-link" href="/teams">Teams</a></li>
        <li class="nav-item"><a class="nav-link" href="/games">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="/championships">Championships</a></li>

        <!-- Show logout if user is logged in -->
        <li class="nav-item" th:if="${session.user != null}">
          <a class="nav-link" href="/logout">Logout</a>
        </li>

        <!-- Show login if user is NOT logged in -->
        <li class="nav-item" th:if="${session.user == null}">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" layout:fragment="content">
  <!-- Default content can go here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
